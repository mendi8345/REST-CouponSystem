<!DOCTYPE html>
<html>

<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">

	
	<title>Admin</title>

	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
</head>


<body>
	<script>
	
	function createCompany() {
		$("compTbl").attr("href", false);
		$.getJSON("http://localhost:8080/CouponProjectMaven/rest/admin/createCompany", function (result) {
			$.each(result, function (i, item) {
				$("#compTbl").append(
					"<tr>"
					+ "<td>" + item.id + "</td>"
					+ "<td>" + item.compName + "</td>"
					+ "<td> <button class='button' onClick='removeCompany(" + item.id + ")'> Delete </button> </td>" +
					+ "</tr>")
			})
		});
	}
	
		function comapniesFunc() {
			$("compTbl").attr("href", false);
			$.getJSON("http://localhost:8080/CouponProjectMaven/rest/admin/getAllCompanies", function (result) {
				$.each(result, function (i, item) {
					$("#compTbl").append(
						"<tr>"
						+ "<td>" + item.id + "</td>"
						+ "<td>" + item.compName + "</td>"
						+ "<td> <button class='button' onClick='removeCompany(" + item.id + ")'> Delete </button> </td>" +
						+ "</tr>")
				})
			});
		}
		function removeCompany(compId) {
			console.log("removing id: " + compId)
			$.getJSON("http://localhost:8080/com.tomMendy/rest/admin/removeCompany?compId=" + compId, function (result) {
				alert(JSON.stringify(result))
			})
		}
		function customersFunc() {
			$.getJSON("http://localhost:8080/com.tomMendy/rest/admin/getAllCustomers", function (result) {
				$.each(result, function (i, item) {
					$("#custTbl").append(
						"<tr>"
						+ "<td>" + item.id + "</td>"
						+ "<td>" + item.custName + "</td>"
						+ "<td> <button class='button' onClick='removeCustomer(" + item.id + ")'> Delete </button> </td>" +
						+ "</tr>")
				})
			});
		}
		function removeCustomer(custId) {
			console.log("removing id: " + custId)
			$.getJSON("http://localhost:8080/com.tomMendy/rest/admin/removeCustomer?custId=" + custId, function (result) {
				alert(JSON.stringify(result))
			})
		}
	</script>

	<header>
		<div>
			<h1>Admin page</h1>
		</div>
		<hr />
	</header>

	<section>

		<div name="menu" id="mainMenu">

			<div name="comapniesDiv" id="compDiv">
				<h2>Companies</h2>
				<button id="compBtn" class="button" onClick="comapniesFunc()">
							Show Companies
						</button>

				<table name="comapniesTable" id="compTbl">
					<tr>
						<th>ID</th>
						<th>Company Name</th>
						<th>Remove company</th>
					</tr>
				</table>

				<br>
				<h3> Add a new company</h3>
				<form id="addCompanyFrm" action="http://localhost:8080/CouponProjectMaven/rest/admin/createCompany">
					Company name: <input type="text" name="name"><br> Company pass: <input type="text" name="pass"><br> Company email:
					<input type="text" name="email"><br>
					<input type="submit" value="Add company">
				</form>
			</div>

			<div name="customersDiv" id="custDiv">
				<h2>Customers</h2>
				<button id="custBtn" class="button" onClick="customersFunc()">
							Show Customers
						</button>

				<table name="customersTable" id="custTbl">
					<tr>
						<th>ID</th>
						<th>Customer Name</th>
						<th>Remove Customer</th>
					</tr>
				</table>

				<br>
				<h3> Add a new customer</h3>
				<form id="addCustomerFrm" action="http://localhost:8080/com.tomMendy/rest/admin/createCustomer">
					Customer name: <input type="text" name="name"><br> Customer pass: <input type="text" name="pass"> <br>
					<input type="submit" value="Add customer">
				</form>
			</div>


		</div>

	</section>

</body>
